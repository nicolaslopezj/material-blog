<template name="home">
  <br>
  <div class="container">
    {{# each posts }}
      <div class="row">
        <div class="col s12 l10 offset-l1">
          <div class="card">
            <div class="card-image">
              <img src="{{ image.url }}">
              <span class="card-title">{{ title }}</span>
            </div>
            <div class="card-content">
              <p class="grey-text">by <b>{{ getCreator.profile.name }}</b> {{ livestamp createdAt }}</p><br>
              {{{ body }}}
            </div>
          </div>
        </div>
      </div>
    {{/ each }}
  </div>
</template>
